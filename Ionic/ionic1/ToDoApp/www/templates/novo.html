<ion-view view-title="New">
    <ion-content>
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Task</span>
                <input type="text" ng-model="tarefa.texto" placeholder="Text of task"/>
            </label>
        </ion-list>
        <div class="padding">
            <button class="button button-block button-balanced"
            ng-click="salvar()">Save</button>
        </div>
    </ion-content>
</ion-view>
